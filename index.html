<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryam's Theater 🍿🎥</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Maryam's Theater 🍿🎥</h1>
    </header>

    <section class="screen">
        <video controls src="trailer.MP4"></video>
    </section>

    <div class="buttons">
        <button onclick="document.querySelector('video').currentTime=0; document.querySelector('video').play();">Play Again</button>
        <button onclick="alert('Thanks for rating!')">Rate Movie</button>
    </div>

</body>
</html>
